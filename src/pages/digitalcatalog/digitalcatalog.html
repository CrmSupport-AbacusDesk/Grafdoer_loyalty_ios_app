<ion-header class="main-header remove" >
  <ion-navbar>
    <ion-title>{{ 'Digital Catalogue' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="container">
      <div *ngIf="!pdf.length" class="data-not">
        <img  src="assets/imgs/data-not-found.png">
      </div>
      <div class="main" *ngFor="let list of pdf">
        <a href="{{uploadUrl + list.pdf}}">
        <div class="part1">
          <img  src="assets/imgs/pdf.png" alt="#">
          <span>{{list.pdf_name}}</span>
        </div>
        </a>  
      </div>
    </div>
    
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadDataBill($event)" *ngIf="flag!=1">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
