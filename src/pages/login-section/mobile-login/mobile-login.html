
<ion-content>
    <div class="cs-header2">
		<div class="login-back">
			<button (click)="onBackButtonClickHanlder()"><i class="material-icons">keyboard_backspace</i></button>
		</div>
		<img class="logo" src="assets/imgs/logo.png" alt="">
	</div>
    
    
    <form #f="ngForm" style="height:calc(100% - 80px)">
            <div class="main-login">
            <div class="mobile-login" >
                <div class="text">
                    <p>{{'Enter your mobile number to get started' | translate}} !</p>
                </div>

                <div class="input-section">

                    <div class="input-adjust">

                        <input type="tel"  placeholder="{{'Mobile number' | translate}}" name="mobile_no" #mobile_no="ngModel" [(ngModel)]="data.mobile_no" (keypress)="dbService.onMobileValidateHandler($event)" [ngClass]="{'is-invalid':f.submitted && mobile_no?.invalid}" required min=0 maxlength=10 minlength=10 >
                        <div class="fixed-number">
                            <p>+91</p>
                        </div>

                    </div>

                    <i class="material-icons">local_phone</i>

                </div>

                <div class="login-btn" >

                    <button [disabled]="!data.mobile_no || data.mobile_no.length!= '10'" (click)="f.valid && onLoginSubmitHandler()">{{'Continue' | translate}}</button>

                </div>

            </div>

            
        </div>
    </form>

</ion-content>
