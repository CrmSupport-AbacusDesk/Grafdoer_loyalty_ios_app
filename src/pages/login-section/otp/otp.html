

<ion-content style="background: #F8FFFC;">
	<div class="cs-header2">
		<div class="login-back">
			<button (click)="onBackButtonClickHanlder()"><i class="material-icons">keyboard_backspace</i></button>
		</div>
		<img class="logo" src="assets/imgs/logo.png" alt="">
	</div>
	
	
		
		<form  #f="ngForm" style="height:calc(100% - 66px)" (ngSubmit)="f.form.valid && onSubmitUserOtpHandler()">
			<div class="main-login">
			<div class="mobile-login">
				<div class="text">
					<p>{{'Enter your 6 digit number that sent to' | translate}}</p>
					<span class="blue-color">
						<span >+91</span> 
						{{mobileNo}}</span>
				</div>
				<div class="input-section">
					<div class="input-adjust m16 mb0">
						<input class="pl16 radius-none" type="tel" name="otp" placeholder="{{'Enter OTP' | translate}}" #otp="ngModel" [(ngModel)]="data.otp" (keypress)="dbService.onMobileValidateHandler($event)" (ngModelChange)="onValidateUserOtpHandler()" min="0" maxlength="6" minlength="6" required>
						<div class="eror" *ngIf="!isOtpValid && otp?.touched">
							<p>{{'Wrong OTP value' | translate}}</p>
						</div>
					</div>
					<div class="resend opacity" *ngIf="resendActiveClass==true">
						<a >{{'New OTP resent to be available in seconds' | translate}} {{ otpInputMaxTime }}</a>
					</div>
					<div class="resend " color="primary" *ngIf="resendActiveClass==false">
						<a (click)="onResendOtpHandler()">{{'Resend' | translate}}</a>
					</div>
				</div>

				<div class="login-btn" >
					<button [disabled]="data.otp != smsOTP">{{'Submit' | translate}}</button>
				</div>

			</div>
		</div>
		</form>


	
</ion-content>
