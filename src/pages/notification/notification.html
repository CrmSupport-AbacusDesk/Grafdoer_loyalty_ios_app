
<ion-header class="main-header remove">
	<ion-navbar>
		<ion-title>Notification</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="main-backgroung">


	<!-- <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher> -->


	<div class="notification-list" *ngFor="let row of data" [ngClass]="{'new':row.read}">
		<p>{{row.notification}}</p>
		<span>{{row.date_created | date:'d MMMM y'}}</span>
	</div>

	<div *ngIf="!data.length" class="data-not">
		<img  src="assets/imgs/data-not-found.png">
	</div>


	<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)"  *ngIf="flag!=1">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
